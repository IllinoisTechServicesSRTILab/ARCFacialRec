{% extends "base.html" %}
{% block title %}Realtime Face Detection and Recognition{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
  {{ super() }}
  <script src="js/recognize.js"></script>
  <script>$('#Home').addClass('active');</script>
  <div class="jumbotron">
		<div class="row">
			<div class="col-lg-12">
				<div class="bs-component">
					<center>
						<h1>Realtime Facial Recognition</h1>
					</center>
					<br>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="bs-component">
					<h3>Current List of People Recognized:</h3>
					<p id="people"></p>
					<br><br>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="bs-component">
					<center>
						<button style="margin:30px" class="btn btn-success my-2 my-sm-0" type="button"
							onclick="button_callback()">
							Start Recognition
						</button>
						<button style="margin:30px" class="btn btn-danger my-2 my-sm-0" type="button"
							onclick="stop_detecting()">
							Stop Recognition
						</button>
					</center>
					<p>
						<br>
						<center><canvas width=640 height=480 id="video"></canvas></center>
					</p>
				</div>

			</div>
		</div>
	</div>
{% endblock %}
